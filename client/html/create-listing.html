<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - MIT Student Guide</title>
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/create-listing.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Include your other standard CSS and font imports -->
</head>
<body>
    <header class="header" id="header"></header>
    
    <div class="create-listing">
        <div class="container">
            <h1>Create New Listing</h1>
            
            <form id="create-listing-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Room Listings">Room Listings</option>
                        <option value="Textbooks">Textbooks</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Sports Equipment">Sports Equipment</option>
                        <option value="Other Items">Other Items</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="contactPreference">Contact Preference</label>
                    <select id="contactPreference" name="contactPreference" required>
                        <option value="">Select contact preference</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (if applicable)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                </div>
                
                <button type="submit" class="submit-btn">Create Listing</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/navbar.js"></script>
    <script src="../js/create-listing.js"></script>
</body>
</html>
