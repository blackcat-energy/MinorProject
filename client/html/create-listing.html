<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - MIT Marketplace</title>
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/create-listing.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Include your other standard CSS and font imports -->
</head>
<body>
    <header class="header" id="header"></header>
    
    <div class="create-listing">
        <div class="container">
            <h2>Create New Listing</h2>
            
            <form id="listingForm" class="listing-form">
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="Enter a descriptive title for your item">
                </div>

                <div class="form-group">
                    <label for="category">Category*</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Room Listings">Room Listings</option>
                        <option value="Textbooks">Textbooks</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Sports Equipment">Sports Equipment</option>
                        <option value="Other Items">Other Items</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price (USD)*</label>
                    <input type="number" id="price" name="price" required min="0" step="0.01"
                           placeholder="Enter your asking price">
                </div>

                <div class="form-group">
                    <label for="condition">Condition*</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" required
                              placeholder="Provide details about your item (features, dimensions, etc.)"></textarea>
                </div>

                <div class="form-group">
                    <label for="images">Images*</label>
                    <div class="image-upload-container">
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                        <div class="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload or drag images here</p>
                            <span>(Maximum 5 images)</span>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contact Preference*</label>
                    <div class="contact-options">
                        <label class="radio-label">
                            <input type="radio" name="contactPreference" value="email" checked>
                            Email
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="contactPreference" value="phone">
                            Phone
                        </label>
                    </div>
                </div>

                <div class="form-group" id="phoneInput" style="display: none;">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="Enter your phone number">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Post Listing</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='location.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/navbar.js"></script>
    <script src="../js/create-listing.js"></script>
</body>
</html>
